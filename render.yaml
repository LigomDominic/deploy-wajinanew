# Render Blueprint for Wajina Suite
# This file can be used for one-click deployment on Render

services:
  - type: web
    name: wajina-suite
    env: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: gunicorn --config gunicorn_config.py app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wajina-suite-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: FLUTTERWAVE_ENVIRONMENT
        value: sandbox

databases:
  - name: wajina-suite-db
    plan: free
    databaseName: wajina_suite
    user: wajina_user
